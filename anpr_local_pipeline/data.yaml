# YOLOv5 dataset configuration file

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
train: data_images/train  # Path to training images directory
val: data_images/test     # Path to validation images directory
# test: data_images/test # Optional: path to test images directory, if separate from val

# Number of classes
nc: 1

# Class names
names: ['license_plate']
